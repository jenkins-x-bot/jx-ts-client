buildPack: javascript
buildPackGitURL: https://github.com/jenkins-x-buildpacks/jenkins-x-classic
pipelineConfig:
  pipelines:
    release:
      postBuild:
        steps:
        - name: npm-publish
          sh: npm publish
      preBuild:
        steps:
        - command: npm version \$(cat VERSION)
          name: npm-version
        - image: jenkinsxio/jx:1.3.963
          command: jx
          name: npmrc
          args:
            - step
            - credential
            - -s
            - npm-token
            - -k
            - file
            - -f
            - /builder/home/.npmrc
