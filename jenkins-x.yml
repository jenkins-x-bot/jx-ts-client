buildPack: javascript
buildPackGitURL: https://github.com/jenkins-x-buildpacks/jenkins-x-classic
pipelineConfig:
  pipelines:
    release:
      postBuild:
        steps:
        - name: npm-publish
          sh: npm publish
      setVersion:
        steps:
        - sh: npm version \$(cat VERSION)
          name: npm-version
